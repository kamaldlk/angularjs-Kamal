<!DOCTYPE html>
<html ng-app="toDo">

<head>
	<title>toDo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="libs/angular-material-0.11.2/angular-material.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/screen.css">
</head>
<body class="bodycolor">
	  <div class="indexpadding">
            <div layout="row">
                <div flex="90" class="no-drag">
                    
                </div>
                <div flex>
                    <md-button ng-click="minimize()" class="md-icon-button" aria-label="More">
                        <md-icon class="iconsize" md-svg-icon="img/minus.svg"></md-icon>
                    </md-button>
                </div>
                <div >
                    <md-button ng-click="close()" class="md-icon-button" aria-label="More">
                        <md-icon class="iconsize" md-svg-icon="img/close_cross.svg"></md-icon>
                    </md-button>
                </div>
            </div>
        </div>
	<div class="splash-screen " ng-show="showSplash ">
        <img src="img/splashscreen_chrome.jpg" height="100% " width="100% ">
        <md-progress-circular md-mode="indeterminate" class="md-accent md-hue-1" md-diameter="75"></md-progress-circular>
      <img src="img/squares.gif" style="position: absolute; top: 75%; left: 50%;-webkit-transform: translate(-50%, -50%);height:60px;width:60px;">
    </div>
	<div ui-view class="uiview">

	</div>
	
	<script src="libs/jquery/jquery-2.1.4.min.js"></script>
	<script src="libs/hammer/hammer.min.js"></script>
	<script src="libs/angular-1.4.7/angular.js"></script>
    <script src="libs/angular-1.4.7/angular-sanitize.min.js"></script>
	<script src="libs/angular-material-0.11.2/angular-material.min.js"></script>
	<script src="libs/angular-1.4.7/angular-animate.min.js"></script>
	<script src="libs/angular-1.4.7/angular-aria.min.js"></script>
	<script src="libs/angular-1.4.7/angular-ui-router.min.js"></script>
	<script src="libs/socket.io/socket.io-1.3.7.js"></script>
	<script src="libs/underscore/underscore-min.js"></script>
	<script src="libs/moment/moment.min.js"></script>
    <!--<script src="libs/angular-calender/angular-material-calendar.js"></script>-->
	
	<!--Apps-->
	<script src="js/app.js"></script>
	<script src="js/app.config.js"></script>
	<script src="js/controllers/calendar/calendarController.js"></script>
    <script src="js/controllers/home/homeController.js"></script>
	<script src="js/controllers/dashboard/dashboardController.js"></script>
    
    <script src="js/providers/calendarProvider.js"></script>
    
    <script src="js/directives/clockDirective.js"></script>
    <script src="js/directives/calendarDirective.js"></script>
    
    <script src="js/services/eventService.js"></script>
    <script src="js/services/calendarService.js"></script>
    <script src="js/services/settingsService.js"></script>
    
	
</body>
</html>
